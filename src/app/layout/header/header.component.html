<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="openMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Ecommerce</span>
    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Perfil</button>
      <button mat-menu-item>Configurações</button>
      <button mat-menu-item>Sair</button>
    </mat-menu>
</mat-toolbar>
